
<div class="container d-flex justify-content-center">
    <div>
      <h1>Log in</h1>
      <div
        class="container d-flex justify-content-center border-top border-bottom border-primary"
      >
        <form (submit)="login()">
          <div class="mb-3 row">
            <label for="exampleFormControlInput2" class="form-label"
              >Email address</label
            >
            <input
              [(ngModel)]="email"
              name="email"
              type="email"
              class="form-control my-field"
              id="exampleFormControlInput2"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3 row">
            <label for="inputPassword3" class="form-label">Password</label>
            <input
              [(ngModel)]="password"
              name="password"
              type="password"
              class="form-control my-field"
              id="inputPassword3"
              placeholder="Password"
            />
          </div>
          <div class="mb-3 row">
            <button type="submit" class="btn btn-primary mb-3">Log in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
